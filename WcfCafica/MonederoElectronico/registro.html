
    <div class="modal-header" ng-init="init()">
        <button type="button" class="close" data-dismiss="modal" ng-click="cerrar()">&times;</button>
        <h4 class="modal-title">Formulario De Registro</h4>
      </div>
      <div class="modal-body" style="overflow-y: auto; height: 400px;">
         <form id="FrmRegistro" name="FrmRegistro" class="form-horizontal">
          <div class="form-group has-feedback" ng-class="{'has-error': FrmRegistro.nombre.$error.required && FrmRegistro.nombre.$touched}" >
            <div class="col-sm-4">
              <label class="control-label" for="nombre">Nombre:</label>
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control" name="nombre" id="nombre" ng-model="usuario.Nombre" required >
                <span  ng-show="FrmRegistro.nombre.$error.required && FrmRegistro.nombre.$touched" class="glyphicon glyphicon-remove form-control-feedback"></span>
            </div>
          </div>
          <div class="form-group has-feedback" ng-class="{'has-error': (FrmRegistro.uemail.$touched && FrmRegistro.uemail.$error.required) || (FrmRegistro.uemail.$touched && FrmRegistro.uemail.$error.email)}">
            <div class="col-sm-4">
              <label class="control-label" for="email">Correo Electrónico:</label>
            </div>
            <div class="col-sm-12">
                <input type="email" ng-disabled="true" class="form-control" name="uemail" id="email" ng-model="usuario.Email" required>
                <span  ng-show="(FrmRegistro.uemail.$touched && FrmRegistro.uemail.$error.required) || (FrmRegistro.uemail.$touched && FrmRegistro.uemail.$error.email)" class="glyphicon glyphicon-remove form-control-feedback"></span>
            </div>
          </div>
          <div class="form-group has-feedback" ng-class="{'has-error': FrmRegistro.telefono.$error.required && FrmRegistro.telefono.$touched}">
            <div class="col-sm-4">
              <label class="control-label" for="telefono">Celular:</label>
            </div>
            <div class="col-sm-12">
              <input type="text" class="form-control" name="telefono" id="telefono" ng-model="usuario.Celular" ui-mask="(999) 999-99-99"  ui-mask-placeholder ui-mask-placeholder-char="_" required>
              <span  ng-show="FrmRegistro.telefono.$error.required && FrmRegistro.telefono.$touched" class="glyphicon glyphicon-remove form-control-feedback"></span>
            </div>
          </div>
          <div class="form-group">
            
            <!-- INICIO DE PAREJA DE FECHA Y SEXO -->
            <div class="row col-sm-12">
              <div class="campoRegistro">
				  <div class="col-sm-6 has-feedback" ng-class="{'has-error': FrmRegistro.fecha.$error.required && FrmRegistro.fecha.$touched}" style="width: 100%;">
					<label for="fecha">Fecha De Nacimiento:</label>
				  </div>

				  <div class="col-sm-6 has-feedback" ng-class="{'has-error': FrmRegistro.fecha.$error.required && FrmRegistro.fecha.$touched}" style="width: 100%;">
					<p class="input-group">
					  <input type="text" name="fecha" id="fecha" class="form-control" uib-datepicker-popup="{{format}}" ng-model="usuario.FechaNacimiento" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" required/>
					  <span class="input-group-btn">
						  <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
					  </span>
					</p>
				  </div>
              </div>
              
              <div class="campoRegistro2">
				  <div class="col-sm-6 has-feedback" ng-class="{'has-error': FrmRegistro.sexo.$error.required && FrmRegistro.sexo.$touched}" style="width: 100%;">
					<label for="sexo">Sexo:</label>
				  </div>

				  <div class="col-sm-6 has-feedback" ng-class="{'has-error': FrmRegistro.sexo.$error.required && FrmRegistro.sexo.$touched}" style="width: 100%;">
					<select class="form-control" id="sexo" name="sexo" ng-model="usuario.Sexo" required> 
					<option>HOMBRE</option>
					<option>MUJER</option>
					<span ng-show="FrmRegistro.sexo.$error.required && FrmRegistro.sexo.$touched" class="glyphicon glyphicon-remove form-control-feedback"></span>
					</select>
				  </div>
			  </div>
            </div>
            <!-- FIN DE PAREJA DE FECHA Y SEXO -->
          
          	
          </div>
          <div class="form-group has-feedback" ng-class="{'has-error': FrmRegistro.calle.$error.required && FrmRegistro.calle.$touched}">
            <div class="row col-sm-12">
              <div class="col-sm-6">
                <label for="calle">Calle:</label>
              </div>
            </div>
            <div class="row col-sm-12">
              <div class="col-sm-12">
                <input type="text" class="form-control" id="calle" name="calle" ng-model="usuario.Calle" required>
                <span  ng-show="FrmRegistro.calle.$error.required && FrmRegistro.calle.$touched" class="glyphicon glyphicon-remove form-control-feedback"></span>
              </div>
            </div>
          </div>
          
          <!-- INICIO DE PAREJA DE NUMERO EXTERIOR E INTERIOR -->
          <div class="form-group">
            <div class="row col-sm-12">
              <div class="campoRegistro" style="margin-bottom: 10px;">
				  <div class="col-sm-6 has-feedback" ng-class="{'has-error': FrmRegistro.exterior.$error.required && FrmRegistro.exterior.$touched}" style="width: 100%;">
					<label for="exterior">No. Exterior:</label>
				  </div>
				  <div class="col-sm-6 has-feedback" ng-class="{'has-error': FrmRegistro.exterior.$error.required && FrmRegistro.exterior.$touched}" style="width: 100%;">
					<input type="text" class="form-control" name="exterior" id="exterior" ng-model="usuario.NoExterior" required>
					<span  ng-show="FrmRegistro.exterior.$error.required && FrmRegistro.exterior.$touched" 
					class="glyphicon glyphicon-remove form-control-feedback"></span>
				  </div>
              </div>
              
              <div class="campoRegistro2">
				  <div class="col-sm-6" style="width: 100%;">
					<label for="interior">No. Interior:</label>
				  </div>
				  <div class="col-sm-6" style="width: 100%;">
					<input type="text" class="form-control" name="interior" id="interior" ng-model="usuario.NoInterior">
				  </div>
			  </div> 
            </div>
          </div>
          <!-- FIN DE PAREJA DE NUMERO EXTERIOR E INTERIOR -->
          
          <!-- INICIO DE PAREJA DE ESTADO Y MUNICIPIO -->
          <div class="form-group">
            <div class="row col-sm-12">
              <div class="campoRegistro" style="margin-bottom: 10px;">
				  <div class="col-sm-6 has-feedback" ng-class="{'has-error': FrmRegistro.estado.$error.required && FrmRegistro.estado.$touched}" style="width: 100%;">
					<label for="estado">Estado:</label>
				  </div>
				  <div class="col-sm-6 has-feedback" ng-class="{'has-error': FrmRegistro.estado.$error.required && FrmRegistro.estado.$touched}" style="width: 100%;"> 
					<select class="form-control" name="estado" id="estado" ng-model="usuario.EstadoId" ng-options="Estado.Id as Estado.Nombre for Estado in Estados" ng-change="CargarMunicipios()" required> 
					<span ng-show="FrmRegistro.estado.$error.required && FrmRegistro.estado.$touched" class="glyphicon glyphicon-remove form-control-feedback"></span>
					</select>
				  </div>
              </div>
              
              <div class="campoRegistro2">
				  <div class="col-sm-6 has-feedback" ng-class="{'has-error': FrmRegistro.municipio.$error.required && FrmRegistro.municipio.$touched}" style="width: 100%;">
					<label for="municipio">Municipio:</label>
				  </div>
				  <div class="col-sm-6 has-feedback" ng-class="{'has-error': FrmRegistro.municipio.$error.required && FrmRegistro.municipio.$touched}" style="width: 100%;">
					<select class="form-control" id="municipio" name="municipio" ng-model="usuario.MunicipioId" ng-options="Municipio.Id as Municipio.Nombre for Municipio in Municipios" ng-change="CargarLocalidades()" required> 
					<span ng-show="FrmRegistro.municipio.$error.required && FrmRegistro.municipio.$touched" class="glyphicon glyphicon-remove form-control-feedback"></span>
					</select>
				  </div>  
              </div>
			</div>
          </div>
          <!-- FIN DE PAREJA DE ESTADO Y MUNICIPIO -->
          
          <!-- INICIO DE PAREJA DE LOCALIDAD Y CÓDIGO POSTAL -->
          <div class="form-group">
            <div class="row col-sm-12">
              <div class="campoRegistro" style="margin-bottom: 10px;">
              <div class="col-sm-6  has-feedback" ng-class="{'has-error': FrmRegistro.localidad.$error.required && FrmRegistro.localidad.$touched}" style="width: 100%;"> 
                <label for="localidad">Localidad:</label>
              </div>
              <div class="col-sm-6  has-feedback" ng-class="{'has-error': FrmRegistro.localidad.$error.required && FrmRegistro.localidad.$touched}" style="width: 100%;"> 
                <select class="form-control" name="localidad" id="localidad" ng-model="usuario.CiudadId" ng-options="Ciudad.Id as Ciudad.Nombre for Ciudad in Ciudades" ng-change="CargarCodigosPostales()" required> 
                <span ng-show="FrmRegistro.localidad.$error.required && FrmRegistro.localidad.$touched" class="glyphicon glyphicon-remove form-control-feedback"></span>
                </select>
              </div>
			  </div>
              
              <div class="campoRegistro2">
				  <div class="col-sm-6  has-feedback" ng-class="{'has-error': FrmRegistro.cp.$error.required && FrmRegistro.cp.$touched}" style="width: 100%;"> 
					<label for="cp">Codido Postal:</label>  
				  </div>
				  <div class="col-sm-6  has-feedback" ng-class="{'has-error': FrmRegistro.cp.$error.required && FrmRegistro.cp.$touched}" style="width: 100%;">
					<select class="form-control" id="cp" name="cp" ng-model="usuario.CodigoPostalId" ng-options="Codigos.Id as Codigos.Codigo for Codigos in CodigosPostales" ng-change="CargarColonias()" required> 
					<span ng-show="FrmRegistro.cp.$error.required && FrmRegistro.cp.$touched" class="glyphicon glyphicon-remove form-control-feedback"></span>
					</select>
				  </div>
			  </div>    
            </div>  
          </div>
          <!-- INICIO DE PAREJA DE LOCALIDAD Y CÓDIGO POSTAL -->
          
          <div class="form-group has-feedback" ng-class="{'has-error': FrmRegistro.colonia.$error.required && FrmRegistro.colonia.$touched}">
            <div class="row col-sm-12">
              <div class="col-sm-6"> 
                <label for="colonia">Colonia:</label>     
              </div> 
            </div>
            <div class="row col-sm-12 has-feedback" ng-class="{'has-error': FrmRegistro.colonia.$error.required && FrmRegistro.colonia.$touched}">
              <div class="col-sm-12">
                <select class="form-control" id="colonia" name="colonia" ng-model="usuario.ColoniaId" ng-options="Colonia.Id as Colonia.Nombre for Colonia in Colonias" required> 
                <span ng-show="FrmRegistro.colonia.$error.required && FrmRegistro.colonia.$touched" class="glyphicon glyphicon-remove form-control-feedback"></span>
                </select>
              </div>
            </div>
          </div>
        </form> 
      </div>
      <div class="modal-footer">
        <button ng-click="guardar()" type="button" class="btn btn-success" ng-disabled="FrmRegistro.$invalid || savingfrm == true">
           <i class="fa fa-spinner fa-spin" ng-show="savingfrm"></i>
           <span ng-show="savingfrm">Guardando</span>
           <span ng-hide="savingfrm">Guardar</span>
        </button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="cerrar()">Cerrar</button>
      </div>
